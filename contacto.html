    <body>
        <header>
            <h1 class="logo-blanco"><img src="baner/3-removebg-preview.png" alt="logo Barbería HecAgus"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>

     <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="imput-padron" required placeholder="Tu nombre y Apellido">
            
            <label for="correoelectonico">Correo Electronico</label>
            <input type="email" id="correoelectonico" class="imput-padron" required placeholder="email@dominio.com">
           
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="imput-padron" required placeholder="xxxxxxxxxx">
           
            <label for="Mensaje">Mensaje</label>
           <textarea name="Mensaje" id="Mensaje"  class="imput-padron" placeholder="tus comentarios van aqui" cols="70" rows="10"></textarea>

                <fieldset>
                        <legend class="test">¿Como le gustaria que lo contactaramos?</legend>

                    <label for="radio-email"><input type="radio" name="Contacto" value="Email" id="radio-email">Email</label>
                    
            
                    <label for="radio-telefono"><input type="radio" name="Contacto"  value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="Contacto"  value="whatsapp" checked id="radio-whatsapp">WhatsApp</label>
                    
                </fieldset>

                    <fieldset>
                        <legend>¿En que horario prefieres ser atendido?</legend>
                        <select>
                            <option>Mañana   </option>
                            <option>Tarde   </option>
                            <option>Noche   </option>
                        </select>
                    </fieldset>  

                <label class="checkbox" ><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería HecAgus? </label>

            <input type="submit" value="enviar formulario" class="enviar" >
        
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>09h a 21h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>09h a 21h</td>
                <tr>
                    <td>Viernes</td>
                    <td>09h a 21h</td>
                </tr>

            </tbody>
           
        </table>
     </main>
